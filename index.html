<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <main>
        <div id="cellphone">
            <img src="imgs/instagram-celular.png" alt="celular com instagram aberto">
        </div>
        <div id="content">
            <form>
            
                <img src="imgs/instagram-logo.png" alt="Logo do instagram" class="logo" > 
                <input type="text" name="login" id="login" placeholder="Telefone,usuario ou email">
                <input type="password" placeholder="Senha">
                <button type="submit">Log in</button>
                <span>OU</span>
                <div>
                    <img src="imgs/facebook.png" alt="Facebook Logo">
                    <span>Entrar com o Facebook</span>
                </div>
                <span>Esqueceu a senha?</span>
           </form>
            <div id="no-account">
                Não tenho conta?<a href="">Cadastre já</a>
            </div>
            <div id="plataforms">
                <span>Baixe o aplicativo</span>
                <img src="imgs/googleplay-button.png" alt="Google Play Logo" class="logo">
                <img src="imgs/apple-button.png" alt="Apple Logo" class="logo">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
